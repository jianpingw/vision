<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Jerusalem Tech Blog</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="./">
                        <span class="logo-icon"><i class="fas fa-laptop-code"></i></span>
                        <span class="logo-text">Valley of Vision</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="./">Home</a></li>
                        <li><a href="./posts/">Blog</a></li>
                        <li><a href="./about/">About</a></li>
                        <li><a href="./contact/">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            
<div class="posts-header">
  <div class="container">
    <h1>Blog Posts</h1>
    <p>Explore our articles on Jerusalem's tech scene, innovation, and development</p>
  </div>
</div>

<div class="posts-container">
  <div class="container">
    <div class="posts-grid">
      
      
    </div>
  </div>
</div>

<style>
  .posts-header {
    background-color: var(--color-background-alt);
    padding: 4rem 0;
    text-align: center;
    margin-bottom: 3rem;
  }
  
  .posts-header h1 {
    margin-bottom: 1rem;
  }
  
  .posts-header p {
    max-width: 600px;
    margin: 0 auto;
    color: var(--color-text-light);
    font-size: 1.125rem;
  }
  
  .posts-container {
    padding-bottom: 4rem;
  }
  
  @media (max-width: 768px) {
    .posts-header {
      padding: 3rem 0;
    }
  }
</style>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Jerusalem Tech Blog. All rights reserved.</p>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
